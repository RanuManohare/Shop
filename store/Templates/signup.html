{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">

 <div class='p-4 m-4'>

    <div class="col-lg-5 mb-4 mx-auto border rounded pt-4">

        <h3 class="alert alert-light border rounded">Create Account</h3>
        <form action="/signup" method="POST">
            {% csrf_token %}

            {% if error%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            <!--first_name-->
            <div class="form-group">
                <label for="">first_name</label>
                <input required type="text" name="first_name"
                       id="" value="{{values.first_name}}"
                       class="form-control form-control-sm" placeholder="">
            </div>
            <!--Last_name-->
            <div class="form-group">
                <label for="">Last_name</label>
                <input required type="text" name="last_name"
                       id="" value="{{values.last_name}}"
                       class="form-control form-control-sm" placeholder="">
            </div>
            <!-- phone -->
            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" name="phone"
                       id="" class="form-control form-control-sm"
                       value="{{values.phone}}"
                       placeholder="565698959"
                >
            </div>
                <!--email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email"
                           id="" value="{{values.email}}"
                           class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <!--pasword-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                           placeholder="*******">
                </div>

                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="signup">
                </div>
            </form>
        </div>
 </div>
</div>

{% endblock %}
